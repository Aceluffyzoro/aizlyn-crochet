  <style>
    body {
      background-color: #f1f3f4;
      font-family: 'Poppins', sans-serif;
    }
    .top-nav-bar {
      background-color: white;
      border-bottom: 3px solid purple;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .top-nav-bar .logo {
      height: 40px;
      margin-right: 15px;
    }
    .search-box {
      display: flex;
      align-items: center;
    }
    .menu-bar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin-bottom: 0;
      padding-left: 0;
    }
    .menu-bar ul li a {
      color: white;
      background-color: purple;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .menu-bar ul li a:hover {
      background-color: darkviolet;
    }
    .thankyou-section {
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .thankyou-section h1 {
      font-size: 3rem;
      color: purple;
      margin-bottom: 20px;
    }
    .thankyou-section p {
      font-size: 1.2rem;
      color: #555;
    }
    .btn-purple {
      background-color: purple;
      color: white;
      border-radius: 25px;
      padding: 10px 30px;
      margin-top: 30px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-purple:hover {
      background-color: darkviolet;
    }
    .footer {
      background-color: purple;
      color: white;
      padding: 30px 0;
      text-align: center;
      margin-top: 40px;
    }
  </style>

</head>

<div class="top-nav-bar">
