<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout - Aizlyn Crochet</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background-color: #f1f3f4;
      font-family: 'Poppins', sans-serif;
    }
    .top-nav-bar {
      background-color: white;
      border-bottom: 3px solid purple;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .top-nav-bar .logo {
      height: 40px;
      margin-right: 15px;
    }
    .search-box {
      display: flex;
      align-items: center;
    }
    .form-control {
      border: 1px solid purple;
      border-radius: 20px;
      box-shadow: none;
    }
    .input-group-text {
      background-color: purple;
      border: 1px solid purple;
      border-radius: 0 20px 20px 0;
      color: white;
      cursor: pointer;
    }
    .menu-bar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin-bottom: 0;
      padding-left: 0;
    }
    .menu-bar ul li a {
      color: white;
      background-color: purple;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .menu-bar ul li a:hover {
      background-color: darkviolet;
    }
    .checkout-form {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
      margin-top: 40px;
    }
    .btn-purple {
      background-color: purple;
      color: white;
      border-radius: 25px;
      padding: 10px 30px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-purple:hover {
      background-color: darkviolet;
    }
    .footer {
      background-color: purple;
      color: white;
      padding: 30px 0;
      text-align: center;
      margin-top: 40px;
    }
  </style>

</head>
<body>

<!-- Navigation -->
<div class="top-nav-bar">
  <div class="container d-flex justify-content-between align-items-center">
    <div class="search-box">
    <img src="https://github.com/Aceluffyzoro/aizlyn-crochet/blob/main/Untitled_design__26_-removebg-preview.png?raw=true" alt="Aizlyn Crochet Shop" style="width: 50px; height: auto;" />
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search products...">
        <span class="input-group-text"><i class="fa fa-search"></i></span>
      </div>
    </div>
    <div class="menu-bar">
      <ul class="d-flex align-items-center">
        <li><a href="#">Home</a></li>
     <li><a href="shop.html">Shop</a></li>  
       <li><a href="cart.html">Cart</a></li>
     <li><a href="account.html">Account</a></li>
      </ul>
    </div>
  </div>
</div>

<!-- Checkout Section -->
<section class="container">
  <div class="checkout-form">
    <h2 class="mb-4 text-center">Checkout</h2>
    <form>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
        </div>
        <div class="col-12">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
        </div>
        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" required>
        </div>
        <div class="col-md-6">
          <label for="zip" class="form-label">Zip Code</label>
          <input type="text" class="form-control" id="zip" required>
        </div>
        <div class="col-12">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone" placeholder="+1 234 567 8901" required>
        </div>
        <div class="col-12">
          <label for="payment" class="form-label">Payment Method</label>
          <select class="form-select" id="payment" required>
            <option selected disabled>Choose...</option>
            <option value="cod">Cash on Delivery</option>
            <option value="gcash">Gcash</option>
            <option value="bank">Bank Transfer</option>
          </select>
        </div>
      </div>
      <div class="d-grid gap-2 mt-4">
        <button type="submit" class="btn btn-purple btn-lg">Place Order</button>
      </div>
    </form>
  </div>
</section>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    <p>&copy; 2025 Aizlyn Crochet Shop | Handmade with Love</p>
  </div>
</footer>

</body>
</html>
