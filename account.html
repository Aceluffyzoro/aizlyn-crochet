<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Account - Aizlyn Crochet</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background-color: #f1f3f4;
      font-family: 'Poppins', sans-serif;
    }
    .top-nav-bar {
      background-color: white;
      border-bottom: 3px solid purple;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .top-nav-bar .logo {
      height: 40px;
      margin-right: 15px;
    }
    .search-box {
      display: flex;
      align-items: center;
    }
    .form-control {
      border: 1px solid purple;
      border-radius: 20px 0 0 20px;
      box-shadow: none;
    }
    .input-group-text {
      background-color: purple;
      border: 1px solid purple;
      border-radius: 0 20px 20px 0;
      color: white;
      cursor: pointer;
    }
    .menu-bar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin-bottom: 0;
      padding-left: 0;
    }
    .menu-bar ul li a {
      color: white;
      background-color: purple;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .menu-bar ul li a:hover {
      background-color: darkviolet;
    }
    .account-section {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 50px;
    }
    .btn-purple {
      background-color: purple;
      color: white;
      border-radius: 25px;
      padding: 10px 30px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-purple:hover {
      background-color: darkviolet;
    }
    .footer {
      background-color: purple;
      color: white;
      padding: 30px 0;
      text-align: center;
      margin-top: 40px;
    }
  </style>

</head>
<body>

<!-- Navigation -->
<div class="top-nav-bar">
  <div class="container d-flex justify-content-between align-items-center">
    <div class="search-box">
    <img src="https://github.com/Aceluffyzoro/aizlyn-crochet/blob/main/Untitled_design__26_-removebg-preview.png?raw=true" alt="Aizlyn Crochet Shop" style="width: 50px; height: auto;" />
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search products...">
        <span class="input-group-text"><i class="fa fa-search"></i></span>
      </div>
    </div>
    <div class="menu-bar">
      <ul class="d-flex align-items-center">
        <li><a href="index.html">Home</a></li>
     <li><a href="shop.html">Shop</a></li>  
       <li><a href="cart.html">Cart</a></li>
     <li><a href="account.html">Account</a></li>
      </ul>
    </div>
  </div>
</div>
<!-- Account Section -->
<section class="container">
  <div class="account-section mx-auto mt-5" style="max-width: 500px;">
    <h2 class="text-center mb-4">Account Login</h2>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-purple">Login</button>
      </div>
      <p class="text-center mt-3">Don't have an account? <a href="#" style="color: purple;">Register</a></p>
    </form>
  </div>
</section>

<!-- Footer -->
<footer class="footer mt-5">
  <div class="container">
    <p>&copy; 2025 Aizlyn Crochet Shop | Handmade with Love</p>
  </div>
</footer>

</body>
</html>
